services:
  provider-climate:
    container_name: provider-climate
    image: ghcr.io/wake-ua/provider-base:latest
    volumes:
      - ./resources/configuration/configuration.properties:/provider-base-docker-configuration.properties:ro
      - ./resources/identity:/identity:ro
    ports:
      - "16191:16191"
      - "16193:16193"
      - "16194:16194"
    restart: on-failure:5
    networks:
      - base-ds-network

networks:
  base-ds-network:
    external: true
