services:

  provider-base-postgresql:
    container_name: provider-base-postgresql
    image: postgres:13
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=edc
    volumes:
      - ./deployment/provider-base-postgresql/data:/var/lib/postgresql/data

  provider-base:
    container_name: provider-base
    ports:
      - "19191:19191"
      - "19193:19193"
      - "19194:19194"
    depends_on:
      - provider-base-postgresql
    build: ./providers/provider-base
    restart: always

  provider-ebird-postgresql:
    container_name: provider-ebird-postgresql
    image: postgres:13
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=edc
    volumes:
      - ./deployment/provider-ebird-postgresql/data:/var/lib/postgresql/data

  provider-ebird:
    container_name: provider-ebird
    ports:
      - "17191:17191"
      - "17193:17193"
      - "17194:17194"
    build: ./providers/provider-ebird
    depends_on:
      - provider-ebird-postgresql

  provider-ebird-init:
    container_name: provider-ebird-init
    build:
      context: ./deployment/provider-ebird-init
      dockerfile: Dockerfile
    depends_on:
      - provider-ebird
    env_file:
      - ./deployment/provider-ebird-init/.env
    restart: "no"
    volumes:
      - ./deployment/provider-ebird-init/scripts/samples/data:/app/samples/data

  samples-server:
    container_name: samples-server
    build:
      context: deployment/provider-ebird-init/scripts/samples
      dockerfile: Dockerfile
    ports:
      - "9099:9099"
    volumes:
      - ./deployment/provider-ebird-init/scripts/samples/data:/app

  consumer-base:
    container_name: consumer-base
    ports:
      - "29191:29191"
      - "29193:29193"
      - "29194:29194"
    build: ./consumers/consumer-base

  request-logger:
    container_name: request-logger
    ports:
      - 4001:4000
    build: ./util/http-request-logger

  fc-mongodb:
    container_name: fc-mongodb
    image: mongo:6-jammy
    ports:
      - '27018:27017'
    volumes:
      - ./deployment/fc-mongodb/data/db:/data/db

  federated-catalog:
    container_name: federated-catalog
    ports:
      - "39191:39191"
      - "39193:39193"
      - "39194:39194"
      - "39195:39195"
    build: ./federated-catalog