services:

  provider-base-vault:
    image: hashicorp/vault
    container_name: provider-base-vault
    ports:
      - "8301:8201"
      - "8300:8200/tcp"
    environment:
      VAULT_ADDR: "http://0.0.0.0:8200"
      VAULT_API_ADDR: "http://0.0.0.0:8200"
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK  # Lock memory to prevent sensitive data from swapping to disk
    volumes:
      - ./deployment/provider-base-vault/file:/vault/file:rw
      - ./deployment/provider-base-vault/config:/vault/config
    entrypoint: vault server -dev -dev-listen-address="0.0.0.0:8200" -dev-root-token-id="dev-only-token"
#    entrypoint: vault server -config=/vault/config/vault-config.json

  provider-base-vault-init:
    container_name: provider-base-vault-init
    image: hashicorp/vault
    volumes:
      - ./deployment/provider-base-vault/init/vault-init.sh:/vault-init.sh
    depends_on:
      - provider-base-vault
    restart: "no"
    entrypoint: ./vault-init.sh

  provider-base-postgresql:
    container_name: provider-base-postgresql
    image: postgres:13
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=edc
    volumes:
      - ./deployment/provider-base-postgresql/data:/var/lib/postgresql/data

  provider-base:
    container_name: provider-base
    ports:
      - "19191:19191"
      - "19193:19193"
      - "19194:19194"
    depends_on:
      - provider-base-vault-init
      - provider-base-vault
    build: ./providers/provider-base

  consumer-base:
    container_name: consumer-base
    ports:
      - "29191:29191"
      - "29193:29193"
      - "29194:29194"
    build: ./consumers/consumer-base

  request-logger:
    container_name: request-logger
    ports:
      - 4001:4000
    build: ./util/http-request-logger

  fc-mongodb:
    container_name: fc-mongodb
    image: mongo:6-jammy
    ports:
      - '27018:27017'
    volumes:
      - ./deployment/fc-mongodb/data/db:/data/db

  federated-catalog:
    container_name: federated-catalog
    ports:
      - "39191:39191"
      - "39193:39193"
      - "39194:39194"
      - "39195:39195"
    build: ./federated-catalog